{% extends "main.html" %}
{% block content %}

<META HTTP-EQUIV="Refresh" CONTENT="10; info.html">

<div class="mainpage">
  <a href="/"> <p class="arow"> < </p> Page Principale</a >
</div>

<table class="forms">

    <tr class="top">
        <th>Mac</th>
        <th>Nom</th>
        <th>Date</th>
        <th>Pièce</th>
        <th>Emplacement</th>
        <th>Temp</th>
    </tr>

    {% for i in data %}
    <tr class="bot">
        <td>{{i.sensor.macaddr}}</td>
        <td>{{i.sensor.nom}}</td>
        <td>{{i.datetime}}</td>
        <td>{{i.sensor.piece}}</td>
        <td>{{i.sensor.emplacement}}</td>
        <td>{{i.temp}} °C</td>

    </tr>

    {% endfor %}
</table>

{% endblock content %}
